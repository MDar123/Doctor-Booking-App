        <div class="container-fluid">
          <a class="navbar-brand" href="#">Medical Lab</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/appointment']" *ngIf="hospitaldetails.hospitalId != undefined ">Appointments</a>
              </li>
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="['/patients']" *ngIf="hospitaldetails.hospitalId != undefined ">Patients</a>
                </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-success btn-sm" type="submit" data-bs-target="#loginModal" data-bs-toggle="modal" *ngIf="hospitaldetails.hospitalId == undefined ">Login</button>
              @if(hospitaldetails.hospitalId != undefined){
                <h4 class="text-white mx-2 btn-sm my-2" type="submit" *ngIf="hospitaldetails.hospitalId !=0 "> {{hospitaldetails.userName | titlecase}} </h4>
                <button class="btn btn-danger btn-sm mx-2" type="submit" *ngIf="hospitaldetails.hospitalId !=0 " (click)="onLogout()">Logout</button>

      <router-outlet></router-outlet>
<!-- Login Pop-Up Modal -->
<!-- Start -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form #loginForm="ngForm">
                <h1 class="h3 mb-3 fw-normal">Please Login</h1>
    
                <div class="form-floating mb-4">
                  <input ngModel [(ngModel)]="loginObj.userName" name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com" >
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-4">
                  <input ngModel [(ngModel)]="loginObj.password" name="password" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
              </form>
              <button class="btn btn-primary w-100 py-2" type="submit" (click)="Onlogin(loginForm.value)">Sign in</button>
            </div>
          </div>
        </div>
      </div>
<!-- End -->
