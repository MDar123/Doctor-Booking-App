<form [formGroup]="registerForm">
    <div class="form-floating">
      <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Email address</label>
    </div>
    <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Password</label>
      </div>
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" (click)="register()">Sign in</button>
  </form>
